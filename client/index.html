<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Douglas Ferreira" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" href="./favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" defer src="./js/main.js"></script>
    <title>Willow Personal finance</title>
</head>
<body>
    <div class="page-wrapper">
        <header class="section-container">
            <div class="content-container top-bar">
                <div class="logo-wrapper">
                    <svg class="logo-symbol" alt="logo-symbol">
                        <use
                          xlink:href="./assets/logo.svg#logo-symbol"
                        />
                    </svg>
                    <svg class="logo-wordmark" alt="logo-wordmark">
                        <use
                          xlink:href="./assets/logo.svg#logo-wordmark"
                        />
                    </svg>
                </div>
                <button class="theme-button" id="theme-button">
                    <svg class="icon-button-theme">
                        <use
                          xlink:href="./assets/icons.svg#moon"
                        />
                    </svg>
                    <span>Theme</span>
                </button>
            </div>
        </header>
        <main>
            <h1 class="page-main-heading">Willow Personal Finance</h1>
            <section class="section-container hero-section">
                <div class="content-container hero-section-content">
                    <div class="stats-container">
                        <div class="stats-title-container">
                            <h2>Total balance</h2>
                            <button class="hide-values-button" id="hide-values-button">
                                <svg class="icon-button-hide-values" id="icon-button-hide-values">
                                    <use
                                      xlink:href="./assets/icons.svg#eye"
                                    />
                                </svg>
                                <span>Hide values</span>
                            </button>
                        </div>
                        <strong class="total-balance-amount" id="total-balance-amount" title="Total balance">R$ 0,00</strong>
                        <button class="see-details-button" title="See details" id="button-see-details">
                            <span class="icon-wrapper-see-details">
                                <svg class="icon-button-see-details">
                                    <use
                                      xlink:href="./assets/icons.svg#info-circle"
                                    />
                                </svg>
                            </span>
                            Balance details
                        </button>
                    </div>
                    <button class="button-add-new-transaction" id="button-add-new-transaction" title="Add new transaction"><span>New transaction</span>
                        <svg class="icon-button-new-transaction">
                            <use
                              xlink:href="./assets/icons.svg#plus"
                            />
                        </svg>
                    </button>
                </div>
            </section>
            <section class="section-container">
                <div class="content-container header-transactions-table">
                    <h2 class="title-transactions-table">Transactions</h2>
                    <form class="filter-controls-transactions-table" id="filter-controls-transactions-table">
                        <div>
                            <input type="radio" name="filter-option" id="option-all" value="all" class="radio-filter-option" checked>
                            <label for="option-all" class="lable-filter-option" title="All">All</label>
                        </div>
                        <div>
                            <input type="radio" name="filter-option" id="option-income" value="income" class="radio-filter-option">
                            <label for="option-income" class="lable-filter-option" title="Income">Income</label>
                        </div>
                        <div>
                            <input type="radio" name="filter-option" id="option-expense" value="expense" class="radio-filter-option">
                            <label for="option-expense" class="lable-filter-option" title="Expenses">Expenses</label>
                        </div>
                    </form>
                </div>
                <div class="content-container transactions-table-container">
                    <div class="transactions-table" id="transactions-table"></div>
                </div>
            </section>
        </main>
    </div>
    <div class="modal-container" data-is-hidden="true" id="new-transaction-modal">
        <form class="under-layer-modal-content" id="forms-new-transaction-modal" name="forms-new-transaction-modal">
            <p class="success-message">
                <span class="emoji-success">ðŸŽ‰</span><br>Transaction <br> added!</p>
            <button type="submit" class="submit-button-add-transactions" id="submit-button-new-transaction-modal">Add transaction</button>
            <div class="over-layer-modal-content" id="modal-over-layer">
                <div class="top-section-modal">
                    <h2 class="title-new-transaction-modal">New transaction</h2>
                    <button type="button" class="close-modal-button" id="close-button-newtransaction-modal">
                        <svg class="icon-button-close-modal">
                            <use
                              xlink:href="./assets/icons.svg#x"
                            />
                        </svg>
                        <span>Hide values</span>
                    </button>
                </div>
                <div class="body-section-modal">
                    <div class="options-transactions-type">
                        <div>
                            <input type="radio" name="transaction-type-option" id="option-type-income" value="income" class="radio-transaction-type-option" checked>
                            <label for="option-type-income" class="lable-transaction-type-option">Income</label>
                        </div>
                        <div>
                            <input type="radio" name="transaction-type-option" id="option-type-expense" value="expense" class="radio-transaction-type-option">
                            <label for="option-type-expense" class="lable-transaction-type-option">Expense</label>
                        </div>
                    </div>
                    <div class="text-input-container">
                        <label class="descriptor-text-input animatable-label" for="transaction-title-text-field">Title</label>
                        <input type="text" id="transaction-title-text-field" name="transaction-title-text-field" class="text-input">
                        <svg class="icon-text-input">
                            <use
                              xlink:href="./assets/icons.svg#text"
                            />
                        </svg>
                    </div>
                    <div class="text-input-container">
                        <label class="descriptor-text-input animatable-label" for="transaction-amount-text-field">Amount</label>
                        <input type="text" inputmode="numeric" id="transaction-amount-text-field" name="transaction-amount-text-field" class="text-input">
                        <svg class="icon-text-input">
                            <use
                              xlink:href="./assets/icons.svg#money"
                            />
                        </svg>
                    </div>
                    <div class="text-input-container">
                        <label class="descriptor-text-input animatable-label" for="transaction-date-text-field">Date</label>
                        <input type="text" id="transaction-date-text-field" name="transaction-date-text-field" class="text-input">
                        <svg class="icon-text-input">
                            <use
                              xlink:href="./assets/icons.svg#calendar-thicker"
                            />
                        </svg>
                    </div>
                    <svg class="icon-chevron-up">
                        <use
                          xlink:href="./assets/icons.svg#chevron-up"
                        />
                    </svg>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-container" data-is-hidden="true" id="balance-details-modal">
        <div class="balance-details-modal-content">
            <h2 class="title-balance-details-modal">Balance details</h2>
            <div class="body-balance-details-modal" id="body-balance-details-modal">
                <div class="content-row-balance-details-modal">
                    <div class="stat-title-balance-details-modal">
                        <h3>(+) Total Income</h3>
                        <p>7 transactions</p>
                    </div>
                    <strong>R$ 5.600,00</strong>
                </div>
            </div>
            <button type="button" class="dismiss-button-balance-details-modal" id="dismiss-button-balance-details-modal">Ok, I understand</button>
        </div>
    </div>
</body>
</html>
